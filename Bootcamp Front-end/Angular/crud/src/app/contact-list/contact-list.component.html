<mat-toolbar color="primary">
  <span>Lista de Contatos</span>
</mat-toolbar>

<mat-nav-list>
  <mat-list-item *ngFor="let contact of contacts">
    <a matLine [routerLink]="['/contacts', contact.id]">{{ contact.name }}</a>
    <button (click)="deleteContact(contact)" mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>
