<mat-toolbar color="primary">
  <span>Novo Contato</span>
</mat-toolbar>

<form [formGroup]="contactForm" class="form" (ngSubmit)="createContact()">
  <mat-form-field appearance="standard">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Telefone</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>
  <div class="actions">
    <a routerLink="/contacts" mat-raised-button>Cancelar</a>
    <button
      [disabled]="contactForm.invalid"
      type="submit"
      mat-raised-button
      color="primary"
    >
      Criar contato
    </button>
  </div>
</form>

<a
  routerLink="/contacts"
  mat-fab
  color="primary"
  aria-label="Retornar para a pÃ¡gina inicial"
  class="home"
>
  <mat-icon>home</mat-icon>
</a>
