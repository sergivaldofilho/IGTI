<mat-toolbar color="primary">
  <span>Detalhes do Contato #{{ id }} </span>
</mat-toolbar>

<form [formGroup]="contactForm" class="form" (ngSubmit)="updateContact()">
  <mat-form-field appearance="standard">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Telefone</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>
  <div class="actions">
    <a routerLink="/contacts" mat-raised-button>Cancelar</a>
    <button
      [disabled]="!contactForm.dirty || contactForm.invalid"
      type="submit"
      mat-raised-button
      color="primary"
    >
      Salvar
    </button>
  </div>
</form>

<a
  routerLink="/contacts/create"
  mat-fab
  color="primary"
  aria-label="Adicionar usuário"
  class="create"
>
  <mat-icon>add</mat-icon>
</a>
<a
  routerLink="/contacts"
  mat-fab
  color="primary"
  aria-label="Retornar para a página inicial"
  class="home"
>
  <mat-icon>home</mat-icon>
</a>
