<!-- Usando o ngFor -->
<b>Usando o ngFor</b>

<div>
  <input
    type="text"
    placeholder="Descrição da tarefa"
    autofocus
    [(ngModel)]="newTask"
  />
  <button (click)="addTask()">Adicionar tarefa</button>
</div>

<table>
  <tr>
    <th>Tarefa</th>
    <th>Feito</th>
  </tr>
  <tr *ngFor="let task of tasks; let i = index">
    <!-- Não é possivel duas estruturas num elemento, por isso usamos os ng-container -->
    <!-- <ng-container *ngIf="!task.done"> -->
    <td>{{ task.description }}</td>
    <td>
      <input type="checkbox" [(ngModel)]="task.done" (input)="deleteTask(i)" />
    </td>
    <!-- <td><button (click)="deleteTask(i)">Excluir</button></td> -->
    <!-- </ng-container> -->
  </tr>
</table>

<!-- Usando o ngSwitch -->
<div [ngSwitch]="tasks.length">
  <div *ngSwitchCase="0">Parabéns, todas as tarefas foram feitas!</div>
  <div *ngSwitchCase="1">Uma tarefa restante</div>
  <div *ngSwitchDefault>{{ tasks.length }} tarefas restantes</div>
</div>
