<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Link stilus CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Super Calculadora</title>
  </head>
  <body>
    <div class="navbar">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Dev. Front-end - Trab. Prático</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
          </ul>
          <form>
            <div class="input-field right">
              <input id="search" type="search" required />
              <label class="label-icon" for="search">
                <i class="material-icons">search</i>
              </label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
    <div class="container">
      <header class="navbox">
        <h1>Super Calculadora</h1>
      </header>
      <div>
        <div class="row">
          <div class="input-field col s6">
            <input
              autofocus
              type="number"
              id="inputA"
              class="validate valid"
              value="5"
            />
            <label for="inputA" class="active">Primeiro número (a)</label>
          </div>

          <div class="input-field col s6">
            <input
              autofocus
              type="number"
              id="inputB"
              class="validate valid"
              value="3"
            />
            <label for="inputA" class="active">Segundo número (b)</label>
          </div>
        </div>

        <h2>Cálculos</h2>

        <div id="calculations"></div>
      </div>
    </div>

    <!-- O defer faz -->
    <script defer src="./js/script.js"></script>
  </body>
</html>
