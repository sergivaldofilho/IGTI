<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- CSS Local -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Search Devs</title>
  </head>
  <body>
    <div class="navbar">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Dev. Front-end - Desafio</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
          </ul>
          <form>
            <div class="input-field right">
              <input id="search" type="search" required />
              <label class="label-icon" for="search">
                <i class="material-icons">search</i>
              </label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
    <div class="container">
        <div>
          <header class="header-search">
            <h4>Search Devs</h4>
          </header>
        </div>
        <div class="input-field">
          <input id="search-dev" type="text" autofocus class="validate" />
          <label for="search-dev" class="validate">Pesquisar por nome: </label>
        </div>

        <div id="filterOptions">
          <div id="checkboxes">
            <label class="input-field">
              <input type="checkbox" id="checkJava" checked   />
              <span>
                <img src="./img/java.png" alt="java" class="icons-filtro">
              </span>
            </label>
            
            <label>
              <input type="checkbox" id="checkJavaScript" checked />
             <span>
               <img src="./img/javascript.png" alt="javascript" class="icons-filtro">
             </span>
            </label>
            
            <label>
              <input type="checkbox" id="checkPython" checked/>
              <span>
                <img src="./img/python.png" alt="python" class="icons-filtro">
              </span>
            </label>
          </div>

          <div id="radioButtons">
            <label>
              <input name="radioGroup" type="radio" id="radioAnd"  />
              <span>E</span>
            </label>

            <label>
              <input name="radioGroup" type="radio" id="radioOr" checked/>
              <span>OU</span>
            </label>
          </div>
        </div>

        <h5>(<span id="countDevs"></span>) dev(s) encontrado(s):</h5>
        
        <div id="tabDevs"class="row"></div>
      </div>
    </div>
    <script defer type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
