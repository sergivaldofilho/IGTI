<!DOCTYPE html>
<html lang="br">
  <head>
    <title>Cálculo do IMC</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculoimc.css" />
    <script src="calculoimc.js"></script>
  </head>
  <body class="body">
    <h1>Cálculo do IMC</h1>
    <h3>Digite sua altura e peso nos campos abaixo?</h3>
    <div class="div-input">
      <label class="label" for="altura">Altura: </label>
      <input id="altura" type="number" class="input" step="0.01" />
    </div>

    <div class="div-input">
      <label class="label" for="peso">Peso: </label>
      <input id="peso" type="number" class="input" step="0.01" />
    </div>
    <button type="button" class="button" onclick="calculoIMC()">
      Calcular IMC
    </button>
    <button type="button" class="button" onclick="limpar()">
      Limpar
    </button>
    <p id="resultado" class="resultado"></p>
    <p id="descricaoresultado" class="resultado"></p>
  </body>
</html>
